                        <h1>Richiesta Preventivo</h1>
                        <p>Compila il form per richiedere un preventivo per i nsotri servizi di sviluppo.</p>
                    
                        <!--Form-->
                        <!-- <div class="row"> -->
                            <form id="form-preventivo" class="row g-3">
                                <div class="col-12">
                                  <label for="inputNome" class="form-label">Nome</label>
                                  <input type="text" class="form-control" id="inputNome">
                                </div>
                                <div class="col-12">
                                  <label for="inputCognome" class="form-label">Cognome</label>
                                  <input type="text" class="form-control" id="inputCognome">
                                </div>
                                <div class="col-12">
                                    <label for="inputEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail">
                                  </div>
                                
                                  <!--tendina work-->
                                <div class="col-12">
                                  <label for="Work" class="form-label">Tipo di lavoro</label>
                                  <select id="Work" class="form-select">
                                    <option selected value="">Seleziona il tipo di lavoro</option>
                                    <option value="1">Sviluppo Backend</option>
                                    <option value="2">Sviluppo Frontend</option>
                                    <option value="3">Analisi Progettuale</option>
                                  </select>
                                </div>
                               
                      
                         
                       

                              <!--text area-->
                              <div>
                                  <div class="mb-3">
                                      <label for="exampleFormControlTextarea1" class="form-label">Textarea con Boostrap5</label>
                                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                  </div>
                              </div>

                              <!--codice promozionale-->
                              <div>
                                <div class="mb-3">
                                    <label for="promoCode" class="form-label">Codice Promozionale (opzionale)</label>
                                    <textarea class="form-control" id="promoCode" rows="3"></textarea>
                                </div>
                            </div>

                              <!--checkbox-->
                              <div class="col-12">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck">
                                  <label class="form-check-label" for="gridCheck">
                                    Accetto la Privacy Policy
                                  </label>
                                </div>
                              </div>
                            
                            
                              <!--pulsante-->
                              <div class="col-sm-6 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Calcola Preventivo</button>
                              </div>

                              <!-- prezzo totale-->
                                <div class="col-sm-6">
                                    <div class="col d-flex justify-content-center">
                                        <div><h2>Prezzo Finale</h2></div>
                                    </div>
                                    <div class="col d-flex justify-content-center">
                                        <div><p id="prezzoOutput"></p></div>
                                    </div>
                                </div>
                              
                            </form>
